<!-- src/app/parking-spot-list/parking-spot-list.component.html -->
<div class="card p-4">
  <h2>Parking Spots</h2>

  <p-table [value]="parkingSpots" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Spot Number</th>
        <th>License Plate</th>
        <th>Car Brand</th>
        <th>Car Model</th>
        <th>Responsible</th>
        <th>Apartment/Block</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-spot>
      <tr>
        <td>{{ spot.parkingSpotNumber }}</td>
        <td>{{ spot.licensePlateCar }}</td>
        <td>{{ spot.brandCar }}</td>
        <td>{{ spot.modelCar }}</td>
        <td>{{ spot.responsibleName }}</td>
        <td>{{ spot.apartment }} / {{ spot.block }}</td>
        <td>
          <div class="flex gap-2">
            <p-button 
              icon="pi pi-pencil" 
              (click)="onEdit(spot.id)">
            </p-button>
            <p-button 
              icon="pi pi-trash" 
              severity="danger"
              (click)="deleteParkingSpot(spot.id)">
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
